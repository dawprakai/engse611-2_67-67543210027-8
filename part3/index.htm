<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แกลเลอรีรูปภาพ</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <div class="gallery">
        <div class="main-image">
            <img id="mainImage" src="https://picsum.photos/seed/picsum/200/300" alt="Main Image">
        </div>
      
       
        <div class="thumbnails">
            <img class="thumb" src="https://fastly.picsum.photos/id/1018/200/300.jpg?hmac=IrYgAIczHOxOgmWliW3MlASD3LdAJ_aHAdh5f2aY9Sw" alt="Thumbnail 1" onclick="changeImage(this)">
            <img class="thumb" src="https://fastly.picsum.photos/id/931/200/300.jpg?hmac=j4ZWid4CKIZ1iSYZTs79i2GaiX4vgxlB2_1Efxiko84" alt="Thumbnail 2" onclick="changeImage(this)">
            <img class="thumb" src="https://fastly.picsum.photos/id/736/200/300.jpg?hmac=WlU1DEqIVU_kIsTa682WsLgBIfCRbqhOAuKifGAq8TY" alt="Thumbnail 3" onclick="changeImage(this)">
            <img class="thumb" src="https://fastly.picsum.photos/id/827/200/300.jpg?hmac=0Q7y5JGXuxSXgO7VUvdNhXC4yoAupOJiKmRS9RoPqs8" alt="Thumbnail 4" onclick="changeImage(this)">
        </div>
    </div>

    <script>
       
        function changeImage(thumbnail) {
            const mainImage = document.getElementById("mainImage");
           
            mainImage.src = thumbnail.src.replace("100/100", "600/400");
        }
    </script>

</body>
</html>
